<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #FDE3C7;
    }

    .form-container {
      flex: 1;
      max-width: 400px;
      margin: 20px;
      background-color: #FFF;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-container img.logo {
      max-width: 250px;
      margin-bottom: 20px;
    }

    .form-container h2 {
      margin: 0;
      margin-bottom: 20px;
      color: #F17033;
    }

    .form-container form {
      display: flex;
      flex-direction: column;
    }

    .form-container input {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #CCC;
    }

    .form-container button {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background-color: #F17033;
      color: #FFF;
      cursor: pointer;
    }

    .form-container p {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }

    .form-container .signin-link {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }

    .form-container .signin-link a {
      color: #F17033;
      text-decoration: none;
    }

    .image-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-container img {
      width: 30%;
      padding:50px;
      height: auto;
      border-radius: 50%;

    }

      @media (max-width: 767px) {
      .container {
        flex-direction: column;
      }

      .form-container {
        margin: 20px 0;
        max-width: 100%;
      }
    }

    @media (min-width: 768px) and (max-width: 991px) {
      .form-container {
        max-width: 300px;
      }
    }
    
    .logo {
        display: block;
        margin-left: auto;
       margin-right: auto;
        width: 50%;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="image-container logo1">
      <img src="signup image1.jpg" alt="Image">
      <img src="signup image2.jpg" alt="Image">
    </div>
    <div class="form-container">
      <form id="signup-form">
        <img class="logo" src="logo.jpg" alt="Logo">
        <h2>Sign Up</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password (8+ characters)">
        <input type="password" id="confirm-password" placeholder="Confirm Password">
        <button type="submit">Create Account</button>
        <p>By signing up, you agree to all the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
        <p class="signin-link">Already have an account? <a href="login.html">Sign In</a></p>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('signup-form');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password.length >= 8 && password === confirmPassword) {
        alert('Successfully created the account!');
        form.reset();
      } else {
        alert('Passwords must be at least 8 characters long and match.');
      }
    });
  </script>
</body>
</html>

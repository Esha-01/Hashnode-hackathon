<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FDE3C7;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      max-width: 400px;
      background-color: #FFF;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      margin: 0;
      margin-bottom: 20px;
      color: #F17033;
      text-align: center;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #CCC;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #F17033;
      color: #FFF;
      cursor: pointer;
    }

    .login-container .social-login {
      margin-top: 20px;
    }

    .login-container .social-login button {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #FFF;
      border: 1px solid #CCC;
      color: #555;
      cursor: pointer;
    }

    .login-container .social-login button + button {
      margin-top: 10px;
    }

    .login-container .social-login button img {
      width: 16px;
      height: 16px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button type="submit">Log in</button>
      </form>
      <div class="social-login">
        <button id="google-login"><img src="icons8-google-48.png" alt="Google Icon">Log in with Google</button>
        <button id="github-login"><img src="icons8-github-50.png" alt="GitHub Icon">Log in with GitHub</button>
        <button id="facebook-login"><img src="icons8-facebook-48.png" alt="Facebook Icon">Log in with Facebook</button>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Perform login authentication
      // Replace the code below with your own authentication logic

      if (username === 'admin' && password === 'password') {
        alert('Login successful!');
        form.reset();
      } else {
        alert('Invalid username or password.');
      }
    });

    const googleLoginBtn = document.getElementById('google-login');
    const githubLoginBtn = document.getElementById('github-login');
    const facebookLoginBtn = document.getElementById('facebook-login');

    // Handle social login buttons
    googleLoginBtn.addEventListener('click', function() {
      alert('Log in with Google clicked.');
    });

    githubLoginBtn.addEventListener('click', function() {
      alert('Log in with GitHub clicked.');
    });

    facebookLoginBtn.addEventListener('click', function() {
      alert('Log in with Facebook clicked.');
    });
  </script>
</body>
</html>
